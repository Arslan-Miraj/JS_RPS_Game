<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h2>Rock Paper Scissor</h2>

    <div class="selected">
        <div class="user-choice">
            <h4>Your Choice:</h4>
            <p class="select"></p>
        </div>

        <div class="computer-choice">
            <h4>Computer Choice:</h4>
            <p class="select"></p>
        </div>
    </div>

    <div class="message">
        <p class="msg">Your Choice</p>
    </div>

    <div>
        <img src="images/rock.png" alt="Rock Image" class="choice" id="rock">
        <img src="images/paper.png" alt="Paper Image" class="choice" id="paper">
        <img src="images/scissors.png" alt="Scissor Image" class="choice" id="scissor">
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <h3>You</h3>
        </div>
        <div>
            <p id="computer-score">0</p>
            <h3>Computer</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
